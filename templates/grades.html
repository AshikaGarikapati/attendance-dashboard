<!DOCTYPE html>
<html>
<head>
  <title>Your Grades</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìò Your Grades</h2>
    {% if grades %}
    <table>
      <tr><th>Subject</th><th>Grade</th></tr>
      {% for subject, grade in grades %}
      <tr><td>{{ subject }}</td><td>{{ grade }}</td></tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No grades found.</p>
    {% endif %}
    <a href="/user">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
