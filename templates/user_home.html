<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      color: #007bff;
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .dashboard-link {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .dashboard-link:hover {
      background-color: #218838;
    }

    .logout-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      font-size: 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .logout-link:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Welcome, {{ username }}!</h1>
    <p>You can now submit your attendance and feedback.</p>

    <a href="/submit" class="dashboard-link">📝 Submit Attendance</a>
    <a href="/feedback" class="dashboard-link" style="background-color: #20c997;">📣 Add Feedback</a>
    <a href="/grades" class="dashboard-link">📘 View Grades</a>
    <br>
    <a href="/logout" class="logout-link">🚪 Logout</a>
  </div>
</body>
</html>
