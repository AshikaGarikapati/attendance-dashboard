<!DOCTYPE html>
<html>
<head>
  <title>Add Grade</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #6f42c1;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #6f42c1;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #5a32a3;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Add Grade</h2>
    <form method="POST">
      <label>Student ID (e.g. 919123456)</label>
      <input type="text" name="student_number" required pattern="919[0-9]{6}" maxlength="9">

      <label>Subject</label>
      <input type="text" name="subject" required>

      <label>Grade</label>
      <select name="grade" required>
        <option value="">Select grade...</option>
        <option>A</option><option>B</option><option>C</option><option>D</option><option>F</option>
      </select>

      <button type="submit">✅ Submit</button>
    </form>

    <a href="/dashboard">← Back to Admin Dashboard</a>
  </div>
</body>
</html>
